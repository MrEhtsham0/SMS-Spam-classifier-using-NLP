<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam and Ham Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function resetForm() {
            document.getElementById('classifier-form').reset();
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Spam and Ham Classifier</h1>
        <form id="classifier-form" method="POST" class="space-y-4" onsubmit="setTimeout(resetForm, 10);">
            <div>
                <label for="message" class="block text-sm font-medium text-white">Enter your message:</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Type your message here..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-900 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Classify</button>
            </div>
        </form>
        {% if result %}
        <div class="mt-6">
            <h2 class="text-xl font-bold text-white">Classification Result:</h2>
            <p class="text-white">{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
